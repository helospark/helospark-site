<div id="comment-section">
  Ask questions or share your opinion.
  <div class="commentForm">
    <div *ngIf="authStore.isLoggedIn()">
      <app-post-comment-form [articleId]="articleId"></app-post-comment-form>
    </div>
    <div *ngIf="authStore.isLoggedOut()">
      You need to login to comment.
    </div>
  </div>
  <div id="comments">
    <app-comment-section [articleId]="articleId" parentCommentId="-1" level="0"></app-comment-section>
  </div>
</div>
